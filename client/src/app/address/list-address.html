<div class="container">

  <div>
    <acme-navbar creationDate="main.creationDate" />
  </div>

  <div class="jumbotron text-center">
    <h1>Projeto test</h1>
    
  </div>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>CEP</th>
        <th>Rua</th>
        <th>Número</th>
        <th>Complemento</th>
        <th>Bairro </th>
        <th>Cidade </th>
        <th>Estado </th>
        <th style="width:20px;"></th>
        <th style="width:20px;"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="address in addresses | filter:search">
        <td>{{ address.zipcode.zip }}</td>
        <td>{{ address.street }}</td>
        <td>{{ address.number }}</td>
        <td>{{ address.complement }}</td>
        <td>{{ address.district }}</td>
        <td>{{ address.city.name }}</td>
        <td>{{ address.zipcode.uf }}</td>
        <td><a ng-click="editAddress(address.id)" class="btn btn-small btn-primary">Editar</a></td>
        <td><button ng-click="deleteAddress(address.id)" class="btn btn-small btn-danger">Excluir</button></td>
      </tr>
    </tbody>
  </table>
  <div class="row-fluid">
    <div class="span6 pull-left">
      <button ng-click="createNewAddress()" class="btn btn-small btn-primary">Criar novo endereço</button>
    </div>
    <div class="span6 pull-right">
      <input type="text" ng-model="search" placeholder="Filter">
    </div>
  </div>

</div>
